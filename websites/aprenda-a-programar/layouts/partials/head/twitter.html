<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}"/>
<meta name="twitter:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}"/>
<meta name="twitter:site" content="@{{ .Site.Author.Twitter }}"/>
<meta name="twitter:domain" content="{{ .Site.Title }}"/>
<meta name="twitter:image:src" content="{{ .Site.BaseURL }}{{ if .Params.image }}{{ .Params.image }}{{ else }}{{ .Site.Params.Image }}{{ end }}"/>
<meta name="twitter:creator" content="@{{ .Site.Author.Twitter }}"/>
