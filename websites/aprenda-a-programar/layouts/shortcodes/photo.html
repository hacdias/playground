<div class="photo">
  <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-echo="{{ .Get "url" }}" alt="{{ .Get "alt" }}" title="{{ .Get "alt" }}">
  <div class="caption sans"
       style="top: {{.Get "top" }};
              bottom: {{ .Get "bottom" }};
              left: {{ .Get "left" }};
              right: {{ .Get "right" }};
              width: {{ .Get "width" }};
              color: {{ .Get "color" }};">
    {{ .Get "caption" }}
  </div>
</div>
